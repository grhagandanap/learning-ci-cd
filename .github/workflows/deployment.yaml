name: "CI/CD"

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: pnpm install

      - name: lint
        run: pnpm lint